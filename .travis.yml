language: android

env:
  matrix:
    - NODE_VERSION=7
    - NODE_VERSION=6
    - NODE_VERSION=5

before_install: #1.1
- nvm install ${NODE_VERSION}
- node --version
# - git clone https://github.com/facebook/buck.git
install: #1.2
- npm install
android: #1.3
  components:
  - build-tools-23.0.3
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16

script:
  # - npm run lint:all
  # - npm test
  - cd android && ./gradlew copyDownloadableDepsToLibs && cd ..
  - ./bin/buck build android/app

cache:
  directories:
    - node_modules
